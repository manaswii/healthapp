{% extends "layout.html" %}

{% block body %}
<h3 class="display-3">Change password</h3>
<form action="/changePassword" method="post">
    <div class="form-group">
        <span class = "myInfoText">Current password:</span>
        <input autocomplete="off" class="form-control" name="currentPass" placeholder="current password" type="password">
    </div>

    <div class="form-group">
        <span class = "myInfoText">New password:</span>
        
        <input class="form-control" name="newPassword" placeholder="Password" type="password">
    </div>

    <div class="form-group">
        <span class = "myInfoText">Confirm new password:</span>
        
        <input class="form-control" name="confirmNewPassword" placeholder="confirm Password" type="password">
    </div>
    <br>
    note-password must have at least 5 characters.<br>
    <br>
    <button class="btn btn-primary mt-3" type="submit">update password</button>
</form>

{% endblock %}
